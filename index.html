<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title></title>
	<meta name="author" content="Dmitry Podgorniy">
	<meta name="apple-mobile-web-app-capable" content="yes" />
	<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
	<link rel="stylesheet" href="lib/reveal.js/css/reveal.css">
	<link rel="stylesheet" href="lib/reveal.js/css/theme/default.css" id="theme">
	<!-- <link rel="stylesheet" href="lib/reveal.js/css/theme/beige.css" id="theme"> -->
	<link rel="stylesheet" href="lib/reveal.js/lib/css/zenburn.css">
	<script>
		document.write( '<link rel="stylesheet" href="lib/reveal.js/css/print/' + ( window.location.search.match( /print-pdf/gi ) ? 'pdf' : 'paper' ) + '.css" type="text/css" media="print">' );
	</script>

	<!--[if lt IE 9]>
	<script src="lib/js/html5shiv.js"></script>
	<![endif]-->
</head>
<body>

<script src="lib/reveal.js/lib/js/head.min.js"></script>
<script src="lib/reveal.js/js/reveal.min.js"></script>
<script>
	var presentationName;

	if (~location.search.indexOf('presentation=')) {
		presentationName = /presentation=([^&]+)/.exec(location.search)[1];
	}
	document.write("")
	document.write("<div class='reveal'>\
		<div class='slides'>\
			<section data-markdown='src/" + presentationName + ".md' data-separator='^\n\n\n' data-vertical='^\n\n'>");

	Reveal.initialize({
		controls: true,
		progress: true,
		history: true,
		center: false,

		theme: Reveal.getQueryHash().theme, // available themes are in /css/theme
		transition: Reveal.getQueryHash().transition || 'default', // default/cube/page/concave/zoom/linear/fade/none

		// Optional libraries used to extend on reveal.js
		dependencies: [
			{ src: 'lib/reveal.js/lib/js/classList.js', condition: function() { return !document.body.classList; } },
			{ src: 'lib/reveal.js/plugin/markdown/showdown.js', condition: function() { return !!document.querySelector( '[data-markdown]' ); } },
			{ src: 'lib/reveal.js/plugin/markdown/markdown.js', condition: function() { return !!document.querySelector( '[data-markdown]' ); } },
			{ src: 'lib/reveal.js/plugin/highlight/highlight.js', async: true, callback: function() {
				// Force javascript with comment
				[].slice.call( document.querySelectorAll('pre>code') ).forEach( function (codeNode) {
					if (~codeNode.innerHTML.indexOf("// js")) {
						codeNode.className += 'javascript'
					}
				} );
				hljs.initHighlightingOnLoad(); } },
			{ src: 'lib/reveal.js/plugin/zoom-js/zoom.js', async: true, condition: function() { return !!document.body.classList; } },
			{ src: 'lib/reveal.js/plugin/notes/notes.js', async: true, condition: function() { return !!document.body.classList; } }
			// { src: 'plugin/search/search.js', async: true, condition: function() { return !!document.body.classList; } }
			// { src: 'plugin/remotes/remotes.js', async: true, condition: function() { return !!document.body.classList; } }
		]
	});
</script>

</body>
</html>
